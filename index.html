<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chuyển Hướng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Roboto', sans-serif;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .card {
            max-width: 600px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-redirect {
            transition: all 0.3s ease;
        }
        .btn-redirect:hover {
            transform: scale(1.05);
        }
        .progress {
            height: 10px;
        }
        .domain {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-center fade-in">
            <img src="dantri.webp" alt="Logo" class="mx-auto mb-3" style="border-radius: 10%;">
            
            <p class="lead mb-4">Cám ơn nhà hảo tâm <strong>Mèo Cam</strong> - Việt kiều Thụy Sĩ đã tài trợ tên miền <strong class="domain">khokhan.vn</strong> và <strong class="domain">khokhan.com</strong>.</p>
            <p id="redirect-message">Đang chuyển sang <a href="https://dantri.com.vn/tam-long-nhan-ai/hoan-canh.htm" target="_blank">Website Tấm lòng nhân ái của báo Dân Trí</a> trong <span id="countdown">7</span> giây...</p>
            <div class="progress mb-3">
                <div id="progress-bar" class="progress-bar bg-primary" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button class="btn btn-primary btn-redirect" onclick="window.location.href='https://dantri.com.vn/tam-long-nhan-ai/hoan-canh.htm'">Chuyển ngay</button>
        </div>
    </div>
    <script>
        var countdown = 7;
        var countdownElement = document.getElementById('countdown');
        var progressBar = document.getElementById('progress-bar');
        var interval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;
            var progressWidth = (countdown / 7) * 100;
            progressBar.style.width = progressWidth + '%';
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'https://dantri.com.vn/tam-long-nhan-ai/hoan-canh.htm';
            }
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
